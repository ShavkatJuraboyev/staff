<form method="POST">
    {% csrf_token %}
    <label for="role">Rolni tanlang:</label>
    <select id="role" name="role">
        {% for role in roles %}
        <option value="{{ role.id }}">{{ role.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Qo'shish</button>
</form>
